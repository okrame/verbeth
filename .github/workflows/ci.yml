# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - '**'          
  pull_request:
    branches:
      - main
  workflow_dispatch:   

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Run tests (unit → contracts → integration)
        run: ANVIL_BASE_PORT=8500 pnpm -w run test
